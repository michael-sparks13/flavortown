<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flavortown, USA</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,800;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/map.css" />
  </head>
  <body>
    <div id="map"></div>
    <div id="map-overlay">
      <p>Zoom and scroll to see over 1,300 restaurants!</p>
    </div>

    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoibWljaGFlbHNwYXJrczEzIiwiYSI6ImNsMmRoczNjMDAwMWkzYm10dzRyb3gxenQifQ.56aTkg40fV3OsQibg27VEA";
      // ------------------------------------------------

      let zoom = 0
      const mq = window.matchMedia("(min-width: 480px)");

      if (mq.matches) {
        zoom = 2.8
      } else {
        zoom = 2
      }

      const map = new mapboxgl.Map({
        container: "map",

        style: "mapbox://styles/michaelsparks13/cl4rew2k6002s14o711ft029j",
        // ----------------------------------------------

        center: [-99.13, 40.648],
        zoom: zoom
        
      });

      const overlay = document.getElementById("map-overlay");
      document.addEventListener('mousemove', (e) => {
        overlay.style.opacity = 0;
      });

      document.addEventListener('touchmove', (e) => {
        overlay.style.opacity = 0;
      });
    </script>
  </body>
</html>
